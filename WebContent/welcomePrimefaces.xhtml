<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <center>
                <p:layout fullPage="true">

                    <p:layoutUnit position="center">
                        Welcome to PrimeFaces
                        <h:form>
                            <p:panelGrid columns="2" >
                                <h:outputLabel  value="First Name"  />
                                <p:inputText  placeholder="enter ur first name" value="#{Bean.employee.firstName}" required="true"/>

                                <h:outputLabel  value="Last Name"/>
                                <p:inputText  placeholder="enter ur last name"  required="true" value="#{Bean.employee.lastName}"/>

                                <h:outputLabel  value="Department" />
                                <p:selectOneMenu  value="#{Bean.employee.department}" converter="#{departmentConverter}"  >
                                  <!--   <f:converter converterId="departmentConverter" /> -->
                                    <f:selectItems value="#{Bean.allDepartments}" var="c"  itemLabel="#{c.departmentName}" itemValue="#{c}">
                                    </f:selectItems>
                                </p:selectOneMenu>

                                <p:commandButton value="print employee" style=" height:  40px" actionListener="#{Bean.read()}"/>
                                <p:commandButton value="clear form"  type="reset" />
                            </p:panelGrid>
                        </h:form>
                    </p:layoutUnit>


                </p:layout>
            </center>
        </h:body>

    </f:view>
</html>
